<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cek Khodam</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
    <div
      id="wrapper"
      class="bg-white p-6 rounded-2xl shadow-lg max-w-md w-full text-center"
    >
      <h1 class="text-2xl font-semibold text-purple-700 mb-4">🔮 Cek Khodam</h1>

      <div class="form space-y-4">
        <div>
          <label for="inputName" class="block text-gray-700 text-sm font-medium"
            >Masukkan Nama yang Ingin Dicek</label
          >
          <input
            type="text"
            id="inputName"
            placeholder="Opah"
            class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>

        <button
          id="btn"
          onclick="check()"
          class="w-full bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-lg transition"
        >
          👻 Cek Khodam 👻
        </button>

        <button
          id="btnReset"
          onclick="reset()"
          class="w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-2 px-4 rounded-lg transition"
        >
          🔁 Cek Nama Lain
        </button>
      </div>

      <div class="jawaban mt-6">
        <p id="hasil" class="text-lg font-semibold text-purple-600"></p>
      </div>
    </div>

    <div
      id="loader"
      class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div class="w-12 h-12 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
